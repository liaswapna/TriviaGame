<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Trivia Gaame</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
    <!-- link with css file -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Heading div -->
    <br>
    <div class="container-fluid text-center" id="heading-container">
        <h1>The Originals</h1>
    </div>
    <br>
    <div class="container-fluid text-center" id="correct-incorrect-container">
        
    </div>
    <!-- question & option div -->
    <div class="container-fluid text-center" id="all-container">
        <button type="button" class="btn btn-primary" id="start"><h4><strong>START</strong></h4></button>
        <div class="container" id="question-time-container">
            <div class="text-right" id="time">00:00</div>
            <div id="question" >Question Question</div>
        </div>
        <div class ="container" id = "option-container">
            <div id = "radioButtonSet1">
                <div class="form-check form-check-inline">
                    <input class="form-check-input " type="radio" name="exampleRadios" id="radios1" value="option1">
                    <label class="form-check-label" id="label1" for="radios1">First default radio</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="radios2" value="option2">
                    <label class="form-check-label" id="label2" for="radios2">Second default radio</label>
                </div>
            </div>
            <div id = "radioButtonSet2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="radios3" value="option3">
                    <label class="form-check-label" id="label3" for="radios3">Third default radio</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="radios4" value="option4">
                    <label class="form-check-label" id="label4" for="radios4">Fourth default radio</label>
                </div>
            </div>
        </div>
        <div class ="container text-center" id = "result-container">
            <div class= "result-display">All Done.</div>
            <div class= "result-display" id= "correct-ans">All Done.</div>
            <div class= "result-display" id= "incorrect-ans">All Done.</div>
            <div class= "result-display" id= "unans">All Done.</div> 
        </div>
    </div>

    <!-- link to javascript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
